build_flags =
  -DDEVICE_NAME="Test"
  -DDEVICE_ID="test"
  -DDEVICE_TYPE="basic"
  -DNUM_LEDS=30
  -DLED_DATA_PIN=12
  -DWIFI_SSID=${wifi.ssid}
  -DWIFI_PASSWORD=${wifi.password}
  -DMQTT_SERVER=${wifi.mqtt_server}